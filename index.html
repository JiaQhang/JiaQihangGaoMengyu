<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贾启航和高梦钰的世界</title>
    <style>
        :root {
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
            --text-color: #4a4a4a;
            --background-color: #fff6f8;
            --accent-color: #ff4b6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.8;
        }

        header {
            height: 100vh;
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            padding: 0 2rem;
        }

        .timeline {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.2);
        }

        .memory-card h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .memory-card .date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        .love-quote {
            font-style: italic;
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
        }

        footer {
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .timeline {
                padding: 1rem;
            }

            .memory-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
